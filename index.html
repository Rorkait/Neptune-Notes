<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nep TextEditor</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/e95afb375b.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="container">
        <div id="application-area">
            <header>
                <h1>Neptune Notes</h1>
            </header>
            <div id="top-menu">
                <ul>
                    <li id="newText" class="buttons"><i class="fa-solid fa-plus fa-3x"></i><p>New Note</p></li>
                    <li id="saveText" class="buttons"><i class="fa-solid fa-floppy-disk fa-3x"></i><p>Save</p></li>
                </ul>
            
            </div>

            <textarea id="textWriter" class="hide"></textarea>
            
            <div class="text-file">

            </div>
        </div> 
    </div>
    
</body>
</html>
